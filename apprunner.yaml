version: 1.0
runtime: nodejs22
build:
  commands:
    pre-build:
      - npm ci
      - echo "Building with TURSO_DATABASE_URL=$TURSO_DATABASE_URL"
      - echo "Building with TURSO_DATABASE_URL=${TURSO_DATABASE_URL}"
      - echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env
      - echo "TURSO_DATABASE_URL=${TURSO_DATABASE_URL}" >> .env
      - echo "TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}" >> .env
    build:
      - npm run build
run:
  command: npm run start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"